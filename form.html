<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description"
          content="WDD 131 | Dynamic Web Fundamentals course page for Amos Bello, featuring web development resources and Assignment on HTML form.">
  <meta name="author" content="Amos Bello">

  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Fill out a review form below</h1>
  </header> 
  <main>
    <h1>Product Review</h1>

    <form method="get" action="review.html">

      <!-- Product Name -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <div class="radiob">
            <label for="rating1"><input type="radio" id="rating1" name="rating" value="1" required> ☆</label>
            <label for="rating2"><input type="radio" id="rating2" name="rating" value="2" required> ☆☆</label>
            <label for="rating3"><input type="radio" id="rating3" name="rating" value="3" required> ☆☆☆</label>
            <label for="rating4"><input type="radio" id="rating4" name="rating" value="4" required> ☆☆☆☆</label>
            <label for="rating5"><input type="radio" id="rating5" name="rating" value="5" required> ☆☆☆☆☆</label>
      </div>
      </fieldset>

      <!-- Date Installed -->
      <label for="date">Date of Installation</label>
      <input type="date" id="date" name="date" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features</legend>
        <div class="featuresc">
            <label for="feature1"><input type="checkbox" id="feature1" name="features" value="energy"> Energy Saving</label>
            <label for="feature2"><input type="checkbox" id="feature2" name="features" value="durable"> Durability</label>
            <label for="feature3"><input type="checkbox" id="feature3" name="features" value="easy"> Easy Installation</label>
            <label for="feature4"><input type="checkbox" id="feature4" name="features" value="design"> Modern Design</label>
      </div>

        </fieldset>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review</label>
      <textarea id="review" name="review"></textarea>

      <!-- User Name -->
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username">

      <!-- Submit -->
      <input type="submit" value="Submit Review">

    </form>
  </main>

  <footer>
        <p>
            © <span id="year"></span> | Bello Amos | Nigeria  
            <br>
            Last Modified: <span id="lastModified"></span>
        </p>
  </footer>
</body>
</html>
